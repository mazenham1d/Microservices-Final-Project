version: '3.8'

services:
  # MongoDB for Inventory Service
  mongodb-inventory:
    image: mongo:7
    container_name: mongodb-inventory
    ports:
      - "27017:27017"
    volumes:
      - inventory-data:/data/db
    networks:
      - pantry-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB for Analytics Service
  mongodb-analytics:
    image: mongo:7
    container_name: mongodb-analytics
    ports:
      - "27018:27017"
    volumes:
      - analytics-data:/data/db
    networks:
      - pantry-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Inventory Service
  inventory-service:
    build:
      context: ./services/inventory-service
      dockerfile: Dockerfile
    container_name: inventory-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb-inventory:27017/inventory
    depends_on:
      mongodb-inventory:
        condition: service_healthy
    networks:
      - pantry-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Analytics Service
  analytics-service:
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    container_name: analytics-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - MONGODB_URI=mongodb://mongodb-analytics:27017/analytics
    depends_on:
      mongodb-analytics:
        condition: service_healthy
    networks:
      - pantry-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Barcode Service
  barcode-service:
    build:
      context: ./services/barcode-service
      dockerfile: Dockerfile
    container_name: barcode-service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
    depends_on:
      - inventory-service
    networks:
      - pantry-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - INVENTORY_SERVICE_URL=http://inventory-service:3001
      - ANALYTICS_SERVICE_URL=http://analytics-service:3002
      - BARCODE_SERVICE_URL=http://barcode-service:3003
    depends_on:
      inventory-service:
        condition: service_healthy
      analytics-service:
        condition: service_healthy
      barcode-service:
        condition: service_healthy
    networks:
      - pantry-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Web Client
  web-client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: web-client
    ports:
      - "3004:80"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - api-gateway
    networks:
      - pantry-network

networks:
  pantry-network:
    driver: bridge

volumes:
  inventory-data:
  analytics-data:

